<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList">
      <th>{{ tempSalesPerson.firstName }}</th>
      <th>{{ tempSalesPerson.lastName }}</th>
      <th>{{ tempSalesPerson.email }}</th>
      <th>{{ tempSalesPerson.salesVolume }}</th>
    </tr>
  </tbody>
</table>
