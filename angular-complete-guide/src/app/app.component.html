<div class="container mt-4">
  <div class="row">
    <h3 class="text-center">Students</h3>
    <button class="btn btn-primary" (click)="toggle()">Toggle</button>
  </div>
  <br />
  <table class="table table-striped" *ngIf="showContent">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let student of students; index as i"
        [ngSwitch]="student.state"
      >
        <td>{{ i + 1 }}</td>
        <td>
          <span
            [ngClass]="
              student.state === 'Blue'
                ? 'badge text-bg-success'
                : 'badge text-bg-secondary'
            "
            >{{ student.name }}</span
          >
        </td>
        <!-- <td
          [ngStyle]="{
            'font-style': student.state === 'Blue' ? 'italic' : 'normal'
          }"
        >
          {{ student.state }}
        </td> -->
        <td>
          <span *ngSwitchCase="'Crimson'" class="badge text-bg-success">
            {{ student.state }}
          </span>
          <span *ngSwitchCase="'Violet'" class="badge text-bg-primary">
            {{ student.state }}
          </span>
          <span *ngSwitchDefault>
            {{ student.state }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <h3 *ngIf="students.length === 0">No Students Found</h3>
</div>
