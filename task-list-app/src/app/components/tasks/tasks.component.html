<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        [(ngModel)]="taskName"
        (keyup.enter)="addTask()"
        type="text"
        name=""
        id=""
        class="form-control form-control-lg"
        placeholder="Enter new task..."
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div
        class="card p-2 text-center alert alert-success"
        *ngIf="tasksList.length === 0"
      >
        <h6>There are not pending tasks</h6>
      </div>

      <ul class="list-group border rounded" *ngIf="tasksList.length != 0">
        <li
          class="list-group-item d-flex justify-content-between border"
          *ngFor="let task of tasksList; let i = index"
          [ngClass]="task.state ? 'border-success' : 'border-danger'"
        >
          <span
            class="cursor"
            (click)="updateTask(task, i)"
            [ngClass]="task.state ? 'text-success' : 'text-secondary'"
            ><fa-icon [icon]="task.state ? faCircleCheck : faCircleDot">
            </fa-icon
          ></span>
          {{ task.name }}
          <span class="cursor" (click)="removeTask(i)"
            ><fa-icon
              [icon]="faTrash"
              [ngClass]="task.state ? 'text-success' : 'text-danger'"
            ></fa-icon
          ></span>
        </li>
      </ul>
    </div>
  </div>
</div>
